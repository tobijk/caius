name: Deploy Documentation

on:
  push:
    branches: [master]
    paths:
      - 'doc/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'

      - name: Unlock encrypted assets
        run: |
          sudo apt-get update && sudo apt-get install -y git-crypt
          echo "${{ secrets.GIT_CRYPT_KEY }}" | base64 -d > /tmp/git-crypt-key
          git-crypt unlock /tmp/git-crypt-key
          rm /tmp/git-crypt-key

      - name: Install dependencies
        run: |
          pip install libsass
          gem install jekyll kramdown kramdown-parser-gfm rouge ronn-ng webrick

      - name: Build documentation
        run: cd doc && ./build.sh

      - uses: actions/upload-pages-artifact@v3
        with:
          path: doc/_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
